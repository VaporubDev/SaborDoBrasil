<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment</title>
    <link rel="stylesheet" href="coments.css">
</head>
<body>
    <!-- Sidebar -->
<div class="sidebar">
    <img src="assets/logo/logo_sabor_do_brasil.png" alt="Logo Sabor do Brasil">
    <h2>Sabor do Brasil</h2>
    <hr>
    <div class="likes">
      <div>
        <h1>9</h1>
        <p>Quantidade Likes</p>
      </div>
      <div>
        <h1>12</h1>
        <p>Quantidade Deslikes</p>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <h1>Publicações</h1>
    
    <!-- Post 1 -->
    <div class="post">
      <div class="post-header">Título do prato 01</div>
      <img src="assets/publicacao/publicacao01.png" alt="Prato 01">
      <div class="post-footer">
        <span>Local 01</span>
        <span>Maceió-AL</span>
      </div>
      <div class="post-flecha-coment">
        <div class="post-flecha">
          <img id="flechaCima" src="assets/icones/flecha_cima_vazia.svg" alt="FCV">
          <h3>2</h3>
          <img id="flechaBaixo" src="assets/icones/flecha_baixo_vazia.svg" alt="FBV">
          <h3>1</h3>
        </div>
        <div class="post-coment">
          <img src="assets/icones/chat.svg" alt="coment">
          <h3>4</h3>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Login Button -->
  <div class="login-button">
    <button id="enter-offmodal" class="enter-btn-offmodal">Sair</button>
  </div>
  
  <footer>
    <div class="footer-content">
        <div class="p1">
          <h4>Sabor do Brasil</h4>
        </div>
  
        <div class="p2">
          <img src="assets/icones/Instagram.svg" alt="Instagram">
        <img src="assets/icones/Twitter.svg" alt="Twitter">
        <img src="assets/icones/Whatsapp.svg" alt="Whatsapp">
        <img src="assets/icones/Globe.svg" alt="Globe">
        </div>
  
        <div class="p3">
          <h4>Copyright - 2024</h4>
        </div>
    </div>
  </footer>
</body>
</html>
