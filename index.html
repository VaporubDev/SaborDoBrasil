  <!-- Post 2 -->
  <div class="post">

    <div class="post-footer">

    </div>

  <!-- Post 3 -->

    <div class="post-footer">

<!-- Login Button -->
<div class="login-button">
  <button id="enter-offmodal" class="enter-btn-offmodal">Entrar</button>
</div>

<footer>
  <div class="footer-content">
      <div class="p1">
        <h4>Sabor do Brasil</h4>
      </div>

      <div class="p2">
        <img src="assets/icones/Instagram.svg" alt="Instagram">
      <img src="assets/icones/Twitter.svg" alt="Twitter">
      <img src="assets/icones/Whatsapp.svg" alt="Whatsapp">
      <img src="assets/icones/Globe.svg" alt="Globe">
      </div>

      <div class="p3">
        <h4>Copyright - 2024</h4>
      </div>
  </div>
</footer>

  <!-- The Modal -->
  <div id="Modal" class="entrar-modal">
    <div class="modal-content">
        <h2 class="login">Login</h2>
        <input type="email" class="email" id="floatingInput" placeholder="Digite seu e-mail">
        <input type="password" class="password" id="floatingPassword" placeholder="Digite sua senha">
        <div class="btn">
            <button class="close-btn">Cancelar</button>
            <button class="enter-btn">Entrar</button>
        </div>
        <div id="errorMessage" class="error-message">Usuário ou senha incorretos.</div>
    </div>
</div>

<script>
// MODAL
  const modal = document.getElementById("Modal");
  const openModalBtn = document.getElementById("enter-offmodal");
  const closeBtn = document.getElementsByClassName("close-btn")[0];
  const enterBtn = document.querySelector(".enter-btn");
  const emailInput = document.getElementById("floatingInput");
  const passwordInput = document.getElementById("floatingPassword");
  const errorMessage = document.getElementById("errorMessage");

  openModalBtn.onclick = function () {
      modal.style.display = "block";
  };

  closeBtn.onclick = function () {
      modal.style.display = "none";
      resetError();
  };

  window.onclick = function (event) {
      if (event.target == modal) {
          modal.style.display = "none";
          resetError();
      }
  };

  // ERRO CREDENCIAIS
  enterBtn.onclick = function () {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (email !== "teste@exemplo.com" || password !== "1234") {
          displayError();
      } else {
          modal.style.display = "none";
          alert("Login bem-sucedido!");
      }
  };

  function displayError() {
      errorMessage.style.display = "block";
      emailInput.classList.add("input-error");
      passwordInput.classList.add("input-error");
  }

  function resetError() {
      errorMessage.style.display = "none";
      emailInput.classList.remove("input-error");
      passwordInput.classList.remove("input-error");
      emailInput.value = "";
      passwordInput.value = "";
  }



  document.addEventListener("DOMContentLoaded", function() {
  const flechaCima = document.getElementById('flechaCima');
  const flechaBaixo = document.getElementById('flechaBaixo');

  // CLIQUE IMAGENS
  flechaCima.addEventListener('click', function() {
    toggleFlechaCima();
  });

  flechaBaixo.addEventListener('click', function() {
    toggleFlechaBaixo();
  });

  //SETA CIMA
  function toggleFlechaCima() {
    if (flechaCima.src.includes('flecha_cima_vazia.svg')) {
      flechaCima.src = 'assets/icones/flecha_cima_cheia.svg';
    } else {
      flechaCima.src = 'assets/icones/flecha_cima_vazia.svg';
    }
  }

  //SETA BAIXO
  function toggleFlechaBaixo() {
    if (flechaBaixo.src.includes('flecha_baixo_vazia.svg')) {
      flechaBaixo.src = 'assets/icones/flecha_baixo_cheia.svg';
    } else {
      flechaBaixo.src = 'assets/icones/flecha_baixo_vazia.svg';
    }
  }
});

</script>
</body>
</html>
